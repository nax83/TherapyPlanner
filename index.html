<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Display</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  <style>
    .btn-group {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-3 col-sm-6">
          <label for="firstDate">Prima terapia</label>
          <input id="firstDate" class="form-control" type="date" />
          <span id="startDateSelected"></span>
      </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-2 d-flex justify-content-center">Index</div>
    <div class="col-2 d-flex justify-content-center">Type</div>
    <div class="col-2 d-flex justify-content-center">Min Weeks</div>
    <div class="col-6 d-flex justify-content-center">Available Dates</div>
  </div>
  <!-- Loop through the array to create rows -->
  <div class="row" id="gridContainer"></div>
</div>

  <script>
    function drawTherapyList(data){
    const gridContainer = document.getElementById('gridContainer');

    data.forEach((item, index) => {
      const row = document.createElement('div');
      row.classList.add('row', 'align-items-center', 'mt-3');

      // Index column
      const indexCol = document.createElement('div');
      indexCol.classList.add('col-2', 'd-flex', 'justify-content-center');
      indexCol.textContent = index + 1;
      row.appendChild(indexCol);

      // Type column
      const typeCol = document.createElement('div');
      typeCol.classList.add('col-2', 'd-flex', 'justify-content-center');
      typeCol.textContent = item.type;
      row.appendChild(typeCol);

      // Min Weeks column
      const minWeeksCol = document.createElement('div');
      minWeeksCol.classList.add('col-2', 'd-flex', 'justify-content-center');
      minWeeksCol.textContent = item.minWeeks;
      row.appendChild(minWeeksCol);
      
      // Available Dates column
      const availableDatesCol = document.createElement('div');
      availableDatesCol.classList.add('col-6','d-flex', 'justify-content-center');

      if (index == 0 && item.plannedDate) {
        const initialDate = new Date(item.plannedDate);
        const dateText = initialDate.toLocaleDateString('it-IT', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
        availableDatesCol.textContent = dateText;
      }else{
        const radioGroup = document.createElement('div');
        radioGroup.classList.add('btn-group');
        const plannedDateIndex = item.availableDates.indexOf(item.plannedDate);
        item.availableDates.forEach((date, i) => {
          const radioLabel = document.createElement('label');
          radioLabel.classList.add('btn', 'btn-secondary');
          radioLabel.setAttribute('for', `success-outlined-${i}`);
          const radioInput = document.createElement('input');
          radioInput.setAttribute('type', 'radio');
          radioInput.setAttribute('name', 'options');
          radioInput.setAttribute('autocomplete', 'off');
          radioInput.setAttribute('class', 'btn-check');
          radioInput.setAttribute('id',`success-outlined-${i}`);
          radioInput.addEventListener('change', () => {
            onChangeHandler(date, index + 1); // Pass date and index
          });
          if (i === plannedDateIndex) {
            radioInput.setAttribute('checked', true);
          }
          const formatDate = new Date(date);
          const dateText = formatDate.toLocaleDateString('it-IT', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
          const radioText = document.createTextNode(dateText);
          radioGroup.appendChild(radioInput);
          radioLabel.appendChild(radioText);
          radioGroup.appendChild(radioLabel);
          availableDatesCol.appendChild(radioGroup);
          
        });
      }
      row.appendChild(availableDatesCol);
      gridContainer.appendChild(row);
      });
    }

    function cleanupTherapyList(){
      const parent = document.getElementById("gridContainer")
      while (parent.firstChild) { parent.removeChild(parent.firstChild); }
    }


      const planner = new TherapyPlanner();

      let firstDate = document.getElementById('firstDate');
      firstDate.addEventListener('change',(e)=>{
        let firstDateVal = e.target.value;

        const dataLeft = [
        {
          "type": "LEFTEYE",
          "minWeeks": "-",
          "availableDates": [
          ],
          "plannedDate": firstDateVal
        },
        {
          "type": "LEFTEYE",
          "minWeeks": 4,
          "plannedDate": "",
          "availableDates": [
          ]
        },
        {
          "type": "LEFTEYE",
          "minWeeks": 4,
          "plannedDate": "",
          "availableDates": []
        }];
        const dataRight = [
        {
          "type": "RIGHTEYE",
          "minWeeks": 4,
          "plannedDate": "",
          "availableDates": []
        },
        {
          "type": "RIGHTEYE",
          "minWeeks": 3,
          "plannedDate": "",
          "availableDates": []
        },
        {
          "type": "RIGHTEYE",
          "minWeeks": 3,
          "plannedDate": "",
          "availableDates": []
        },
        {
          "type": "RIGHTEYE",
          "minWeeks": 4,
          "plannedDate": "",
          "availableDates": []
        }
            ];
        
        cleanupTherapyList();

        planner.init(dataLeft, dataRight, TherapyPlanner.LEFTEYE);
        const nextDates = planner.next(new Date(firstDateVal));
        drawTherapyList(nextDates);
      });   

      // Function to handle button click
      function onChangeHandler(date, id) {
        console.log("Clicked Date: ");
        console.log(date, id);
        // Replace the alert with your desired functionality
      }


      </script>
    </body>
    </html>
