<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Display</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="TherapyPlanner.js"></script>
    <script src="TherapyListComponent.js"></script>
  <style>
    .btn-group {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="row">
    <div id="first" class="col-sm-6">

    </div>
    <div id="second" class="col-sm-6">

    </div>
  </div>
  <script>
      const planner = new TherapyPlanner();
      const rightCard = createTherapyListComponent('cardRightEye', TherapyPlanner.RIGHTEYE, planner);
      const leftCard = createTherapyListComponent('cardLeftEye', TherapyPlanner.LEFTEYE, planner);
      document.getElementById('first').appendChild(rightCard);
      document.getElementById('second').appendChild(leftCard);
    </script>
  </body>
</html>
