<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grid Display</title>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="TherapyPlanner.js"></script>
    <script src="TherapyListComponent.js"></script>
  <style>
    .btn-group {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">Right Eye</div>
        <div class="card-body" id="cardRightEye">
          
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="card">
        <div class="card-header">Left Eye</div>
        <div id="cardLeftEye" class="card-body">
         
        </div>
      </div>
    </div>
  </div>
  <script>
      const planner = new TherapyPlanner();
      createTherapyListComponent('cardRightEye', TherapyPlanner.RIGHTEYE, planner);
      createTherapyListComponent('cardLeftEye', TherapyPlanner.LEFTEYE, planner);
    </script>
  </body>
</html>
